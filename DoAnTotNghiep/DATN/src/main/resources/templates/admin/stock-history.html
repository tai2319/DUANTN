<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - History Stock</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Stock History</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá nhập</th>
                <th>Ngày nhập</th>
                <th>Số lượng nhập</th>
                <th>Tổng tiền nhập</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="history : ${stockHistoryList}">
                <td th:text="${history.product.name}"></td>
                <td th:text="${history.product.purchasePrice} + 'K'"></td>
                <td th:text="${#dates.format(history.entryDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${history.quantityAdded}"></td>
                <td th:text="${history.quantityAdded} * ${history.product.purchasePrice} + 'K'"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Thêm Bootstrap JS và Popper.js (được yêu cầu bởi Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
