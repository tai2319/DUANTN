<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Vouchers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap Datepicker CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #e9ecef;
        }
        .alert {
        padding: 15px;
        border-radius: 5px;
        text-align: center;
    }
    </style>
</head>
<body>

<div class="container">
        <!-- Your existing content -->

        <!-- Nút về trang admin products -->
        <a th:href="@{/admin/products}" class="btn btn-secondary mt-3">Danh sách sản phẩm</a>
    </div>

    <div class="container">
        <h1>Admin Vouchers</h1>
        <div id="notification" th:if="${confirmationMessage != null}" class="alert alert-success">
    <p th:text="${confirmationMessage}"></p>
</div>
        
        
        <form method="post" action="/admin/vouchers">
            <div class="form-group">
                <label for="voucherCode">Mã Voucher:</label>
                <input type="text" name="voucherCode" id="voucherCode" class="form-control">
            </div>
            <div class="form-group">
                <label for="discountAmount">Giảm tiền (đơn vị K):</label>
                <input type="number" name="discountAmount" id="discountAmount" class="form-control" placeholder="Ví dụ: 99">
            </div>
            <div class="form-group">
                <label for="startDate">Ngày bắt đầu:</label>
                <input type="text" name="startDate" id="startDate" class="datepicker form-control">
            </div>
            <div class="form-group">
                <label for="endDate">Ngày kết thúc:</label>
                <input type="text" name="endDate" id="endDate" class="datepicker form-control">
            </div>
            <div class="form-group">
                <label for="quantity">Số lượng mã:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

        <h2>Danh sách Mã giảm</h2>
        <table>
            <thead>
                <tr>
                    <th>Mã Voucher</th>
                    <th>Giảm tiền</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Số lượng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through your voucher list to display the vouchers -->
                <tr th:each="voucher : ${vouchers}">
                    <td th:text="${voucher.voucherCode}"></td>
                    <td th:text="${voucher.discountAmount}"></td>
                    <td th:text="${voucher.startDate}"></td>
                    <td th:text="${voucher.endDate}"></td>
                    <td th:text="${voucher.quantity}"></td>
                    <td>
            <form th:action="@{/admin/vouchers/delete}" method="post">
                <input type="hidden" th:name="voucherId" th:value="${voucher.voucherId}">
                <button type="submit" class="btn btn-danger">Xóa mã</button>
            </form>
        </td>
                </tr>
                <!-- End of Loop -->
            </tbody>
        </table>
    </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Script để hiển thị và ẩn thông báo -->
<script>
    // Hiển thị thông báo khi trang được tải
    $(document).ready(function() {
        showNotification();
    });

    // Hiển thị thông báo và tự động ẩn sau 2 giây
    function showNotification() {
        $('#notification').fadeIn().delay(1500).fadeOut();
    }
</script>
    <script>
        // Activate datepicker for inputs with class 'datepicker'
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    </script>
</body>
</html>
