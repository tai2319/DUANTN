<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa tài khoản</title>
</head>
<body>
    <h1>Chỉnh sửa tài khoản</h1>
    
    <form th:action="@{/admin/accounts/edit/{userId}(userId=${account.userId})}" th:object="${account}" method="POST">
        <!-- Hidden field to send the user ID to the server -->
        <input type="hidden" th:field="*{userId}">
        
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" th:field="*{username}" required>
        
        <label for="password">Mật khẩu:</label>
        <input type="text" id="password" th:field="*{password}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
        
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" th:field="*{address}">
        
        <label for="role">Vai trò:</label>
        <select id="role" th:field="*{role}" required>
            <option value="USER" th:selected="${account.role == 'USER'}">Người Dùng</option>
            <option value="STAFF" th:selected="${account.role == 'STAFF'}">Nhân Viên</option>
            <option value="ADMIN" th:selected="${account.role == 'ADMIN'}">Quản Lý</option>
        </select>
        
        <button type="submit">Lưu</button>
    </form>
</body>
</html>
