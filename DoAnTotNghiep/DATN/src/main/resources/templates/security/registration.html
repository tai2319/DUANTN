<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
</head>
<body>
<a th:href="@{/}">Home</a>
<a th:href="@{/login}">Đăng nhập</a>

    <h2>Registration</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required="required"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required="required"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required="required"/>
        </div>
        <div>
            <label for="fullName">fullName:</label>
            <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required="required"/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <p th:if="${registrationError}" th:text="${registrationError}" style="color: red;"></p>
    </form>
</body>
</html>
