<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/component/layout :: areas(~{::title},~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFA | Sản Phẩm</title>
</head>

<body>
    <article class="container-fluid container-lg pb-5 ">

        <div class=" d-flex mt-5 align-items-center border-bottom ">
            <p class="mt-3 me-2 fs-5 fw-light">Fillter: </p>
            <div class="d-flex mx-3 overflow-x-auto">
                <div class="border rounded me-2 ">
                    <buton
                        class="px-4 py-1 d-flex justify-content-center align-items-center fs-6 fw-light  bg-light-subtle">
                        <ion-icon class="" name="cash-outline"></ion-icon>Giá thấp - cao
                    </buton>
                </div>
                <div class="border rounded me-2">
                    <buton
                        class=" px-4 py-1 d-flex justify-content-center align-items-center fs-6 fw-light bg-light-subtle ">
                        <ion-icon class="" name="cash-outline"></ion-icon>Giá cao - thấp
                    </buton>
                </div>
                <div class="border rounded me-2">
                    <buton
                        class=" px-4 py-1 d-flex justify-content-center align-items-center fs-6 fw-light bg-light-subtle ">
                        <ion-icon class="" name="cash-outline"></ion-icon>Màu sắc
                    </buton>
                </div>
                <div class="border rounded me-2">
                    <buton
                        class=" px-4 py-1 d-flex justify-content-center align-items-center fs-6 fw-light bg-light-subtle ">
                        <ion-icon class="" name="cash-outline"></ion-icon>Loại
                    </buton>
                </div>
            </div>
        </div>
        </div>

        <div class="container overflow-hidden mt-3">

            <div class="container text-center mt-2">
                <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3 grid ">
                    <!--  -->
                    <div class="col hover  py-3" th:each="product : ${products}">
                        <a th:href="@{'/ProductDetails/' + ${product.productId}}"
                            class="w-100 text-decoration-none text-black">

                            <img class="w-100 rounded  "
                                src="https://zsofa.vn/wp-content/uploads/2023/03/sofa-bang-zb1816-Copy.jpeg" alt="">

                            <!--  -->
                            <div class="px-2 fs-5 mt-5 text-start">
                                <p th:text="${product.name}">S</p>
                            </div>
                            <div class="d-flex justify-content-between px-2 fw-lighter align-items-center">
                                <p class="fs-6 fw-medium text-danger" th:text="${product.price}"></p>
                                <p style="font-size: smaller;">Đã Bán 120</p>
                            </div>

                            <div class="px-1 w-100">

                                <form th:action="@{/cart/addItem}" method="post">
                                    <input hidden="" th:value="${product.productId}" name="productId">
                                    <button class="btn w-100 btn-danger">Thêm vào Giỏ Hàng</button>
                                </form>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        </div>
    </article>


</body>


</html>
