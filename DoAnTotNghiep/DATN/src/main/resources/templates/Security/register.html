<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>SOFA | Đăng Ký</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 60%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>





    <div class="container bg-light">
        <a th:href="@{/}">Home</a>

        <article class="mt-5" style="width: 90%; margin: auto;">
            <p class="d-flex justify-content-center fs-1 ">Sign-up</p>
            <div class="d-flex flex-column flex-lg-row mt-5">
                <div class=" ">

                </div>
                <div class="" style="width: 90%;margin: auto;">

                    <form method="post">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Tên Đăng Nhập</label>
                            <input type="text" id="username" name="username" required class="form-control">

                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Mật Khẩu</label>
                            <input type="password" id="password" name="password" class="form-control" required>

                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Địa chỉ Email</label>
                            <input type="email" name="email" required class="form-control" id="email"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3 mt-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" required
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-control" name="address" id="address" required>
                        </div>

                        <button type=" submit" class="btn btn-warning lg:w-50 w-100 text-white">Sign-in</button>
                        <div class="d-flex flex-column align-items-center mt-3">

                            <a class="mt-2"><a th:href="@{/login}" class="text-black" style="text-decoration: none;">Trở
                                    về</a></a>
                        </div>
                        <p style="color: red;"></p>
                    </form>
                </div>
            </div>
        </article>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
