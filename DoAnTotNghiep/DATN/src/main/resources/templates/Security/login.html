<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SOFA | Đăng Nhập </title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container bg-light">
        <a th:href="@{/}">Home</a>

        <article class="mt-5" style="width: 90%; margin: auto;">
            <p class="d-flex justify-content-center align-items-center fs-1">Đăng Nhập</p>
            <div class="d-flex flex-column flex-lg-row mt-5">
                <div class="">
                    <img src="../static/assets/images/sign-in.png" alt="" class="w-100">
                </div>
                <div class="w-100" style="margin: auto;">
                    <form th:action="@{/login}" method="post" action="http://httpbin.org/post">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Tên Đăng Nhập</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input " id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Ghi Nhớ !</label>
                        </div>

                        <button type="submit" class="btn btn-warning lg:w-50 w-100 text-white ">Đăng nhập</button>
                        <div class="d-flex justify-content-center fs-2 pt-4">


                            <ion-icon name="logo-facebook"></ion-icon>
                            <ion-icon class="ms-3" name="logo-google"></ion-icon>
                        </div>
                        <div class="d-flex flex-column align-items-center mt-3">
                            <a href="/forgot-password" class="d-block text-center mt-3">Quên mật khẩu?</a>
                            <p class="mt-3">Bạn chưa có tài khoảng ? <a href="/register" class="text-warning"
                                    style="text-decoration: none;">Đăng kí ngay !</a></p>
                        </div>
                    </form>
                </div>
        </article>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
