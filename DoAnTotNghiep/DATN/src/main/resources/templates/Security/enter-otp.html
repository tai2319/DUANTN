<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            font-size: 16px;
            outline: none;
            height: 40px;
        }

        input[type="text"]:focus {
            border-color: dodgerblue;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: dodgerblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }

        #countdown {
            font-size: 40px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #f44336;
            animation: glow 1s infinite alternate; /* Áp dụng hiệu ứng glow */
        }

        @keyframes glow {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <form th:action="@{/verify-otp}" method="post">
            <input hidden="" th:value="${email}" type="text" id="email" name="email" required="required"/>
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required="required"/>
            </div>
            <div class="form-group">
                <button type="submit">Verify OTP</button>
            </div>
        </form>
        <div id="countdown" class="text-danger"></div>
    </div>

    <script>
        var count = 60;
        var countdown = setInterval(function() {
            count--;
            document.getElementById('countdown').innerHTML = count + 's';
            if (count === 0) {
                clearInterval(countdown);
                alert('Hết thời gian nhập OTP!');
            }
        }, 1000);
    </script>
</body>
</html>
