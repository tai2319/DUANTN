<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form method="post" th:action="@{/admin/products/edit/{productId}(productId=${product.productId})}"
            th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{productId}" />
            <div class="mb-3">
                <label for="productName" class="form-label"> Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label"> Description</label>
                <textarea class="form-control"id="description"  name="description" th:field="*{description}" rows="3"
                    placeholder="Enter product description"></textarea>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label"> Price</label>
                <input type="text" class="form-control" id="price"   name="price" th:field="*{price}" placeholder="Enter product price">
                <div class="mb-3">
                    <label for="productDescription" class="form-label"> Quantity</label>
                    <input class="form-control" id="quantityInStock" name="quantityInStock" th:field="*{quantityInStock}"
                        placeholder="Enter product description"></input>
                </div>
                <div>
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" />
                </div>
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Update Product</button>
         
                <a th:href="@{/admin/products}" type="submit" class="btn btn-warning">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
