        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4 d-flex align-items-center">Quản Lí Tài Khoản <button type="button"
                  class="btn btn-primary mx-5 fs-2 " data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo">Thêm tài khoản</button>

                <form class="d-flex" th:action="@{/admin/accounts/searchName}" method="get">
                  <input class="form-control me-2" type="text" name="username" placeholder="Tìm kiếm tên " required>
                  <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <form style="font-size: larger; " class="d-flex justify-content-end  flex-grow-1  fs-6 " th:action="@{/admin/accounts}" method="get">
                  <button class="border-0 bg-transparent" type="submit"><ion-icon style="font-size: 2rem; " name="reload-outline"></ion-icon></button>
              </form>
              </h5>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="post" th:action="@{/admin/accounts/add}">
                        <label for="username">Tên tài khoản:</label>
                        <input type="text" id="username" name="username" required><br><br>

                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="fullName">Họ và tên:</label>
                        <input type="text" id="fullName" name="fullName" required><br><br>

                        <label for="address">Địa chỉ:</label>
                        <input type="text" id="address" name="address" required><br><br>

                        <label for="role">Vai trò:</label>
                        <select id="role" name="role" required>
                          <option value="USER">Khách Hàng</option>
                          <option value="STAFF">Nhân Viên</option>
                          <option value="ADMIN">Quản Lý</option>
                        </select><br>
                        <br>
                        <button type="submit">Thêm tài khoản</button>
                      </form>


                    </div>

                  </div>
                </div>
              </div>
              <div class="card mb-0">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tài Khoản</th>
                      <th>Mật Khẩu</th>
                      <th>Email</th>
                
                      <th>Họ Tên</th>
                      <th>Địa Chỉ</th>
                      <th>Vai Trò</th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="account : ${accounts}">
                      <td th:text="${account.userId}"></td>
                      <td th:text="${account.username}"></td>
                      <td th:text="${account.password}"></td>
                      <td th:text="${account.email}"></td>
                      <td th:text="${account.fullName}"></td>
                      <td th:text="${account.address}"></td>
                      <td th:text="${account.role}"></td>
                      <td>
                        <a th:href="@{'/admin/accounts/edit/' + ${account.userId}}">Edit</a> |
                        <a th:href="@{'/admin/accounts/delete/' + ${account.userId}}">Delete</a>
                      </td>
                    </tr>
                  </tbody>

                </table>

              </div>
