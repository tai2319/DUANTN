<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Fix Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 0;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chỉnh sửa tài khoản </h1>
    <form th:action="@{/admin/accounts/edit/{userId}(userId=${account.userId})}" th:object="${account}" method="POST">
      <div class="mb-3">
        <input type="hidden" th:field="*{userId}">
        <label for="username" class="form-label">Tên người dùng</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên">
      </div>
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu">
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="fullName" th:field="*{fullName}"  placeholder="Nhập họ và tên">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Nhập địa chỉ">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Vai trò</label>
        <select id="role" th:field="*{role}" required>
            <option value="USER" th:selected="${account.role == 'USER'}">Người Dùng</option>
            <option value="STAFF" th:selected="${account.role == 'STAFF'}">Nhân Viên</option>
            <option value="ADMIN" th:selected="${account.role == 'ADMIN'}">Quản Lý</option>
        </select>      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
