<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản phẩm</title>
</head>
<body>
  <h1>Product List</h1>
    
    <!-- Form để tìm kiếm sản phẩm theo tên -->
    <form th:action="@{/products/searchByName}" method="get">
        <input type="text" name="name" placeholder="Tên sản phẩm">
        <button type="submit">Tìm theo tên</button>
    </form>

    <!-- Form để lọc sản phẩm theo giá -->
    <form th:action="@{/products/searchByPrice}" method="get">
        <input type="number" name="maxPrice" placeholder="Giá tối đa">
        <button type="submit">Lọc theo giá</button>
    </form>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng trong kho</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}">ID</td>
            <td th:text="${product.name}">Tên</td>
            <td th:text="${product.description}">Mô tả</td>
            <td th:text="${product.price}">Giá</td>
            <td th:text="${product.quantityInStock}">Số lượng trong kho</td>
        </tr>
    </table>
</body>
</html>
