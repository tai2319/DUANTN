<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/component/layout :: areas(~{::title},~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFA | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">


</head>

<body>
    <main class="container-fluid  bg-body-tertiary ">
        <!-- Banner -->


        <article style="width: 90%; margin: auto;">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://noithatkdt.vn/wp-content/uploads/2023/04/5.jpg" class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://noithatkdt.vn/wp-content/uploads/2023/04/4.2.jpg" class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://noithatkdt.vn/wp-content/uploads/2023/04/4.2.jpg" class="d-block w-100"
                            alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </article>
        <!-- END Banner -->
        <!-- Support -->
        <article class="border border-info rounded mt-3 px-5  d-flex flex-column flex-md-row  justify-content-between"
            style="width: 90%; margin: auto;">
            <div class="d-flex align-items-center gap-2 my-3">
                <img src="https://noithatkdt.vn/wp-content/uploads/2022/12/Group-1969.png" alt="">
                <p class="text-secondary  mt-4 text-uppercase" style="font-size: smaller;">Sản Xuất Theo Yêu Cầu</p>
            </div>
            <div class="d-flex align-items-center gap-2 my-3">
                <img src="https://noithatkdt.vn/wp-content/uploads/2022/12/Group-1969.png" alt="">
                <p class="text-secondary  mt-4 text-uppercase" style="font-size: smaller;">HỖ TRỢ ĐO KÍCH THƯỚC TẠI NHÀ
                </p>
            </div>
            <div class="d-flex align-items-center gap-2 my-3">
                <img src="https://noithatkdt.vn/wp-content/uploads/2022/12/Group-1969.png" alt="">
                <p class="text-secondary  mt-4 text-uppercase " style="font-size: smaller;">Sản Xuất Theo Yêu Cầu</p>
            </div>
        </article>
        <!-- END Support -->
        <!-- Category -->
        <article class="mt-5 " style="width: 90%; margin: auto; " xmlns:th="http://www.thymeleaf.org">
            <p class="text-uppercase text-center fs-3">Danh Mục Sản Phẩm</p>
            <div class="container text-center ">
                <div class="row row-gap-3 ">
                    <a th:href="@{'/product/category/' + ${category.categoryId}}" th:each="category : ${categories}"
                        class="col-sm-6 col-lg-3 text-black text-decoration-none  ">
                        <div class=" border rounded categories">
                            <img class=" my-2 " style="width: 30%;"
                                src="https://noithatkdt.vn/wp-content/uploads/2022/08/Sofa-8.png" alt="">
                            <p class="text-uppercase fs-5" th:text="${category.name}"></p>
                        </div>
                    </a>
                    <div class="col-sm-6 col-lg-3 ">
                        <div class=" border rounded categories">
                            <img class=" my-2 " style="width: 30%;"
                                src="https://noithatkdt.vn/wp-content/uploads/2022/08/Sofa-8.png" alt="">
                            <p class="text-uppercase fs-5">ghế sofa</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 ">
                        <div class=" border rounded categories">
                            <img class=" my-2 " style="width: 30%;"
                                src="https://noithatkdt.vn/wp-content/uploads/2022/08/Sofa-8.png" alt="">
                            <p class="text-uppercase fs-5">ghế sofa</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 ">
                        <div class=" border rounded categories">
                            <img class=" my-2 " style="width: 30%;"
                                src="https://noithatkdt.vn/wp-content/uploads/2022/08/Sofa-8.png" alt="">
                            <p class="text-uppercase fs-5">ghế sofa</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 ">
                        <div class=" border rounded categories">
                            <img class=" my-2 " style="width: 30%;"
                                src="https://noithatkdt.vn/wp-content/uploads/2022/08/Sofa-8.png" alt="">
                            <p class="text-uppercase fs-5">ghế sofa</p>
                        </div>
                    </div>

                </div>

            </div>

        </article>
        <!-- End category -->
        <article class="mt-5" style="width: 100%; margin: auto;">
            <div class="border-bottom ">
                <div class="d-flex flex-column flex-md-row  justify-content-between" style="width: 90%; margin: auto;">
                    <div class="border rounded bg-info  w-50  align-items-center  ">
                        <p class="fs-5 text-white px-3 pt-3 text-uppercase"></p>
                    </div>
                    <div class="d-flex align-items-center gap-3 justify-content-end">
                        <p class="fs-5 fw-bold text-info pt-3">Xem tất cả</p>
                        <ion-icon class="text-info fs-4" name="arrow-forward-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="row mt-5  " style="width: 90%; margin: auto;">
                <div class="col-6 col-lg-3  py-3 rounded">
                    <a class=" rounded text-decoration-none text-black">
                        <div class="">
                            <img class="w-100 rounded border "
                                src="https://zsofa.vn/wp-content/uploads/2023/03/sofa-bang-zb1816-Copy.jpeg" alt="">
                        </div>
                        <!--  -->
                        <div class="px-2 fs-5 mt-2">
                            <p></p>
                        </div>
                        <div class="d-flex justify-content-between px-2 fw-lighter align-items-center">
                            <p class="fs-5 fw-medium text-danger"></p>
                            <p style="font-size: smaller;">Đã Bán 120</p>
                        </div>

                        <div class="px-1 w-100">

                            <form method="post">
                                <input hidden="" name="productId">
                                <button class="btn w-100 btn-danger">Thêm vào Giỏ Hàng</button>
                            </form>
                        </div>
                    </a>
                </div>
            </div>


        </article>
        <!-- list product -->

        <!-- carousel -->
        <div class="container my-3 mt-5" id="featureContainer">
            <div class="row mx-auto my-auto justify-content-center">
                <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Carousel Controls. OPTIONAL -->
                    <div class="float-end pe-md-4">
                        <a class="indicator" href="#featureCarousel" role="button" data-bs-slide="prev">
                            Left Arrow Here
                        </a> &nbsp;&nbsp;
                        <a class="w-aut indicator" href="#featureCarousel" role="button" data-bs-slide="next">
                            Right Arrow Here
                        </a>
                    </div>
                    <!-- Add Slides To The Carousel -->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-img">
                                        <img src="img1.jpg" class="img-fluid" alt="">
                                    </div>
                                    <div class="card-img-overlays">Slide 1</div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-img">
                                        <img src="img2.jpg" class="img-fluid " alt="">
                                    </div>
                                    <div class="card-img-overlays">Slide 2</div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-img">
                                        <img src="img3.jpg" class="img-fluid" alt="">
                                    </div>
                                    <div class="card-img-overlays">Slide 3</div>
                                </div>
                            </div>
                        </div>
                        ... more slides here
                    </div>
                </div>
            </div>
        </div>



    </main>


</body>

</html>
